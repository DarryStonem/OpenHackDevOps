name: Build Docker

on:
  push:
    branches: [main]
    
#  pull_request:
#    branches: [main]

env:
  IMAGE: static-sites

jobs:
  setup-build:
    name: Setup, Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name:  Build
      uses: docker/build-push-action@v2
      with:
          context: ./apis/poi/web/
          push: false
          tags: devopsoh/api-poi:${{ github.run_number }}
          
    - name: Unit Testing
      run: |
          dotnet restore ./apis/poi/
          dotnet test ./apis/poi/tests/UnitTests/UnitTests.csproj

  deploy:
    runs-on: ubuntu-latest
    needs: setup-build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy app
        run: exit 0
