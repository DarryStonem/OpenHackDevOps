name: Build Docker

on:
  pull_request:
    branches: [main]
    paths:
    - 'apis/poi/**'
    - '.github/workflows/Poi_Docker.yml'
  push:
    branches: [main]
    paths:
    - 'apis/poi/**'
    - '.github/workflows/Poi_Docker.yml'

jobs:
  validate_site:
    name: Publicar en Azure la imagen
    runs-on: ubuntu-latest 
           
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validar que el sitio en staging este ok        
        run: |
              sh posalling.sh -i https://openhackjap2c1y4poi-staging.azurewebsites.net/api/healthcheck/poi
