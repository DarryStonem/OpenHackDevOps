name: Build Trips

on:
  pull_request:
    branches: [main]
    paths:
    - 'apis/trips/**'

env:
  IMAGE: static-sites

jobs:
  setup-build:
    name: Setup, Build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name:  Build
      uses: docker/build-push-action@v2
      with:
          context: ./apis/trips/
          push: false
          tags: devopsoh/api-trips:${{ github.run_number }}
          
